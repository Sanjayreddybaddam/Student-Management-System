<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Admin Login Page</title>
    <!-- Optional: Include Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div style="border: 1px solid black;" class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card mt-5">
        <h2>Admin Login</h2>
        <form th:action="@{/login}" th:object="${admin}" method="POST">
            
            <input type="hidden" name="_csrf" value="${_csrf.token}"/>

            <div class="mb-3">
                <label for="username" class="form-label"><b>Username:</b></label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label"><b>Password:</b></label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required />
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        
         <th:block th:if="${session.msg}">
<h5 class="text-center text-success" style="color: red;">[[${session.msg}]]</h5>

</th:block> 

        <!-- Display message if present -->
        <!-- <p style="color:red;">{message}</p> -->
    </div>

    
</body>
</html>
