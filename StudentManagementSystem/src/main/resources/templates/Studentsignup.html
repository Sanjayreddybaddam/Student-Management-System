 <!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

<title>Student Register</title>
</head>
<body>


	<div style="border: 1px solid black;" class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card mt-5">
		<h1 style="color: red; text-align: center;">Student Registration Form</h1>
		  <th:block th:if="${session.msg}">
<h5 class="text-center text-success" style="color: red;">[[${session.msg}]]</h5>

</th:block>
		<form class="clo-5" th:action="@{/registerStudent}"
			th:object="${studentsignup}" method="post">
			<input type="hidden" name="_csrf" value="${_csrf.token}" />
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>User
						Name</b></label> <input type="text" th:field="*{username}" name="username"
					class="form-control" placeholder="Enter UserName" required />

			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>User
						Email</b></label> <input type="email" th:field="*{email}" class="form-control"
					placeholder="Enter UserEmail" required />

			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Password</b></label>
				<input type="password" th:field="*{password}" class="form-control"
					placeholder="Enter Password" required />

			</div>

			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Confirm
						Password</b></label> <input type="text" th:field="*{confirmpassword}"
					class="form-control" placeholder="Enter Confirm Password" required />

			</div>

			<button type="submit" class="btn btn-success">Register</button>

		</form>
		<p>
            Already have an account? <a href="/StudentLogin" class="btn btn-success">Login here.</a>
        </p>


	</div>



</body>
</html>
